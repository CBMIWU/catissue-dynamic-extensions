<div class = "controlHeaders"><label class = 'text_bold'>Field Properties</label></div>
	<div style = 'width: 100%; '>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left;' align = right >
			<label class = 'text_normal'>Display Label</label>
			<input id = 'controlCaption' type = 'text' value = '{{caption}}' class = 'textBox'>
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left;' align = right>
			<label class = 'text_normal'>Attribute Name</label>
			<input id = 'controlName' type = 'text' value = '{{controlName}}' class = 'textBox'>		
		</div>
	</div>
<div>
	<div style = 'width: 100%; '>
		<div style = 'width: 40%; padding: 3px; margin: 3px;' align = right >
			<label class = 'text_normal'>PHI</label>
			<input id = 'isPHI' type = 'checkbox'>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label class = 'text_normal'>Required</label>
			<input id = 'isMandatory' type = 'checkbox'>	
			
		</div>
	</div>
	<div style = 'width: 100%; '>	 
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Width</label>
			<input id = 'width' type = 'text' value = '{{width}}' class = 'textBox'>
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Default Value</label>
			<input id = 'defaultValue' type = 'text' value = '{{defaultValue}}' class = 'textBox'>
		</div>
		
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'> Minimum Value  </label>
			<input id = 'minimumValue' type = 'text' value = '{{minimumValue}}' class = 'textBox'>
		</div>	
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'> Maximum Value  </label>
			<input id = 'maximumValue' type = 'text' value = '{{maximumValue}}' class = 'textBox'>
		</div>
	</div>
	<div style = 'width: 100%; '>	 
		
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'> Number of Digits After Decimal </label>
			<input id = 'noOfDigitsAfterDecimal' type = 'text' value = '{{noOfDigitsAfterDecimal}}' class = 'textBox'>
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Number of Digits</label>
			<input id = 'noOfDigits' type = 'text' value = '{{noOfDigits}}' class = 'textBox'>	
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left' align = right >
			<label class = 'text_normal'>Tool Tip</label>
			<input id = 'toolTip' type = 'text' value = '{{toolTip}}' class = 'textBox'>
		</div>
		
	</div>
</div>
