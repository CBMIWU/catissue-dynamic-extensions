
<div>
	<br><br><br><br><br><br><br>
	<div class = "controlHeaders"><label class = 'text_bold'>Options</label></div>
	<div style = 'width: 100%; height: 100%'>
		<div style = 'width: 40%; padding: 3px; margin: 3px;' align = right >
			<label class = 'text_normal'>PHI</label>
			<input id = 'isPHI' type = 'checkbox'>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label class = 'text_normal'>Required</label>
			<input id = 'isMandatory' type = 'checkbox'>		
		</div>
	</div>
	<div style = 'width: 100%; height: 100%'>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left;' align = right >
			<label class = 'text_normal'>Tool Tip</label>
			<input id = 'toolTip' type = 'text' value = '{{toolTip}}' class = 'textBox'>
		</div>
		<div style = 'width: 40%; padding: 3px; margin: 3px; float: left;' align = right >
			<label class = 'text_normal'>Format</label>
			<select id = "format" class = 'textBox' style = 'width : 52%'>
				  <option value="DATE">Date Only</option>
				  <option value="DATE AND TIME">Date and Time</option>
				  <option value="MONTH AND YEAR">Month and Year</option>
				  <option value="YEAR ONLY">Year Only</option>
			</select>
		</div>			
	</div>
</div>
